<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Raveendra Mannam">
    <meta name="description" content="A Lead Tracker, The Chrome Extension">
    <title>Lead Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Assets/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="Assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Assets/favicon-16x16.png">
    <link rel="manifest" href="Assets/site.webmanifest">
</head>
<body>
    <main class="main-class">
        <label for="input-el">Enter valid URL:</label>
        <input type="text" name="input-text" id="input-el" class="input-element" placeholder="https://www.google.com">
        <button id="input-btn" class="save-input-button">SAVE INPUT</button> 
        <button id="del-btn" class="deleteAll-button" data-title="click me twice!">DELETE ALL</button>
        <ul id="ul-el" class="list-items"></ul>
    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
